<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style media="screen">
    html *{
      padding: 0px;
      margin: 0px;
    }
    .p {
      width: 300px;
      height: 300px;
      background: blue;
      margin: 0 auto;
      position: relative;
    }
    .c {
      width: 150px;
      height: 150px;
      background: pink;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);/* 元素未知宽度  */
    }
  </style>
  <div class="p">
    <div class="c"></div>
  </div>
</body>
</html>
